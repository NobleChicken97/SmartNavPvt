      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Build frontend
      run: |
        cd smart-navigator/frontend
        npm ci
        npm run build
        
