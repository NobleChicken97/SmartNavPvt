name: Code Quality & Security

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
        
    - name: Run TypeScript Check
      run: npm run type-check
      continue-on-error: true
      
    - name: Security Audit
      run: npm audit --audit-level moderate
      continue-on-error: true
        
    - name: Build Check
      run: npm run build
      continue-on-error: true

  backend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run Linting
      run: npm run lint
      continue-on-error: true
        
    - name: Security Audit
      run: npm audit --audit-level moderate
      continue-on-error: true
        
    - name: Run Tests
      run: npm test
      continue-on-error: true
