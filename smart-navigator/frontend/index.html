<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Navigator - Thapar Institute</title>
    <meta name="description" content="Smart Navigator for Thapar Institute - Campus navigation and event discovery platform" />
    <meta name="keywords" content="Thapar Institute, campus navigation, events, map, Patiala" />
    <meta name="author" content="Smart Navigator Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Smart Navigator - Thapar Institute" />
    <meta property="og:description" content="Navigate campus and discover events at Thapar Institute, Patiala" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Navigator - Thapar Institute" />
    <meta name="twitter:description" content="Navigate campus and discover events at Thapar Institute, Patiala" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
    
    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//maps.googleapis.com" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb" />
    
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>
